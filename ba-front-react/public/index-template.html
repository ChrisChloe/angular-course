<script type="text/javascript">

    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if ($(window).width() > 768){

            if (scroll > 371) {
                if ($('#resumo-pedido').hasClass('orderSummaryOpened')) {
                    $('html, body').addClass('smooth');
                }
                $('.busca-loading-bar').addClass('fixarLoad');
                $('#resumo-pedido').addClass('fixarResumo');

            } else {
                $('.busca-loading-bar').removeClass('fixarLoad');
                $('#resumo-pedido').removeClass('fixarResumo');
                if ($('#resumo-pedido').hasClass('orderSummaryOpened')) {
                    $('html, body').removeClass('smooth');
                }

            }

            if (scroll > 536) {

                if ($('#resumo-pedido').hasClass('orderSummaryOpened')) {
                    $('#tabs').addClass('fixarTable selected_flight');
                    $('.result-voo').addClass('posicionarTable');
                } else {
                    $('#tabs').addClass('fixarTable');
                    $('.result-voo').addClass('posicionarTable');
                }

                $('.result-voo-header').addClass('fixarTable-header');
                $('.result-voo-body').addClass('posicionarTable-body');

            } else {
                $('#tabs').removeClass('fixarTable');
                $('.result-voo').removeClass('posicionarTable');

                $('.result-voo-header').removeClass('fixarTable-header');
                $('.result-voo-body').removeClass('posicionarTable-body');
            }

        }
    });

</script>
