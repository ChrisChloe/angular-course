<div class="col-md-12">

    <div class="panel panel-white">
        <div class="panel-heading">
            <h4 class="panel-title">Ordens de Reembolso</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div id="rootwizard">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="?#emission-tab1" data-toggle="tab">
                                    <i class="fa fa-user m-r-xs"></i>Solicitados
                                </a>
                            </li>
                            <li role="presentation" id="tab-filed">
                                <a href="?#emission-tab4" data-toggle="tab">
                                    <i class="fa fa-user m-r-xs"></i>Pendentes
                                </a>
                            </li>
                            <li role="presentation" id="tab-issued">
                                <a href="?#emission-tab2" data-toggle="tab">
                                    <i class="fa fa-check-square m-r-xs"></i>Reembolsados
                                </a>
                            </li>
                            <li role="presentation" id="tab-archived">
                                <a href="?#emission-tab3" data-toggle="tab">
                                    <i class="fa fa-archive m-r-xs"></i>Arquivados
                                </a>
                            </li>
                            
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active fade in" id="emission-tab1">
                                <div class="table-responsive" ng-controller="ReembolsoCtrl">
                                    <div ng-include="'views/reembolso/tables/index.html'"></div>
                                </div>
                            </div>
                            <div class="tab-pane fade in" id="emission-tab4">
                                <div class="table-responsive"  ng-controller="ReembolsoFiledCtrl">
                                    <div ng-include="'views/reembolso/tables/filed.html'"></div>
                                </div>
                            </div>
                            <div class="tab-pane fade in" id="emission-tab2">
                                <div class="table-responsive"  ng-controller="ReembolsoEmittedCtrl">
                                    <div ng-include="'views/reembolso/tables/emitted.html'"></div>
                                </div>
                            </div>
                            <div class="tab-pane fade in" id="emission-tab3">
                                <div class="table-responsive"  ng-controller="ReembolsoArchivedCtrl">
                                    <div ng-include="'views/reembolso/tables/archived.html'"></div>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
