<div class="col-md-3 center">
    <div class="login-box">
        <a href="/" class="logo-name text-lg text-center">Busca AÃ©reo</a>
        <p class="text-center m-t-md">Gerenciador.</p>

        <form method="post" name="form" ng-submit="resetPassword(reseter)" >

            <div class="form-group">
                <input name="password" ng-model="reseter.password"  type="password" class="form-control" placeholder="Nova Senha" required>
            </div>

            <div class="form-group">
                <input name="password" ng-model="reseter.password_confirmation"  type="password" class="form-control" placeholder="Repita a Senha" required>
            </div>

            <button class="btn btn-success btn-block" ng-class="{btnDisable:button}" type="submit" ng-model="btnButton" ng-disabled="button">{{btnButton}}</button>

        </form>

        <br>

        <a href="#/login" class="btn btn-success btn-block">
            <i class="fa fa-arrow-left"></i> Retornar ao Login
        </a>

        <p class="text-center m-t-xs text-sm">{{$resolve.$stateParams.version}}</p>
    </div>
</div>
