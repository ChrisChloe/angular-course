<div class="modal-content">
    <form ng-submit="save(observation)">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="mySmallModalLabel">Adicionar observação</h4>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-12">
                    <label for="observation-type">Tipo do observação*</label>
                    <select ng-model="observation.type" id="observation-type" class="form-control m-b-sm"
                            ng-required="true">
                        <option value="">Selecione</option>
                        <option value="Ligação">Ligação</option>
                        <option value="E-mail">E-mail</option>
                        <option value="Visita">Visita</option>
                        <option value="Geral">Geral</option>
                        <option value="Whatsapp">WhatsApp</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="observation-description">Observação*</label>
                            <textarea id="observation-description" ng-model="observation.description"
                                      placeholder="Escreva aqui sua observação" class="form-control" rows="10" cols="1"
                                      ng-required="true"></textarea>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>

    </form>
</div>
