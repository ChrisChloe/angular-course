<form ng-submit="save(cardFlag)" name="cardFlagForm">

    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">{{title}}</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="title">Nome</label>
                            <input type="text"
                                   ng-model="cardFlag.name"
                                   id="title"
                                   placeholder="Visa"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="interest_credit">Juros de crédito</label>
                            <input type="text"
                                   ng-model="cardFlag.interest_credit"
                                   ui-number-mask
                                   id="interest_credit"
                                   placeholder="2,8"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="interest_debit">Juros de débito</label>
                            <input type="text"
                                   ng-model="cardFlag.interest_debit"
                                   ui-number-mask
                                   id="interest_debit"
                                   placeholder="1,8"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="interest_sight_credit">Juros de crédito a vista</label>
                            <input type="text"
                                   ng-model="cardFlag.interest_sight_credit"
                                   ui-number-mask
                                   id="interest_sight_credit"
                                   placeholder="1,8"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="plots">Parcelas</label>
                            <input type="number"
                                   min="0"
                                   ng-model="cardFlag.plots"
                                   id="plots"
                                   placeholder="10"
                                   class="form-control"/>
                        </div>
                    </div>

                            <!--</ui-select-choices>-->

                </div>
            </div>

            <div class="panel-footer">
                <a ui-sref="app.cardflags" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-success pull-right">Salvar</button>
            </div>
        </div>
    </div>

</form>
