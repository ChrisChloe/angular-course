<div class="modal fade" id="update-receipt" tabindex="-1" role="dialog" aria-labelledby="banksOptLabel" ng-init="getBanks()">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="banksOptLabel">Boletos</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <label><h4>Vencimento</h4></label>
                            <input  class="form-control"
                                    data-provide="datepicker"
                                    data-date-container="#to-invoice-modal"
                                    data-date-format="dd/mm/yyyy"
                                    data-date-start-date="0d"
                                    data-language="pt-BR"
                                    ng-model="billet.due_date"
                                    required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer m-t-lg">
                <button style="margin-right: 10px"
                        title="Atualizar"
                        id="update-receipt-btn" 
                        class="btn btn-danger"
                        ng-click="changeDueDate()"
                        ng-disabled="inProcess">
                    {{btnProcessBoleto}}
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
