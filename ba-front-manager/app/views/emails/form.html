<form ng-submit="save(email)" name="formEmail">
    <div class="row">
        <div class="form-group col-md-4">
            <label for="name" >Name</label>
            <input type="text" class="form-control" id="name"
                   ng-model="email.name"
                   placeholder="Nome"
                   required/>
        </div>
        <div class="form-group col-md-4">
            <label for="address">EndereÃ§o de Email</label>
            <input type="email" class="form-control" id="address"
                   ng-model="email.address" required
                   placeholder="exemplo@buscaaereo.com"/>
        </div>
        <div class="form-group col-md-4">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password"
                   ng-model="email.password" required
                   placeholder="**********"/>
        </div>

    </div>

    <div class="row">
        <div class="col-md-offset-8 col-md-4 ">
            <button type="submit" ng-disabled="formEmail.$invalid" class="btn btn-success btn-addon m-b-sm btn-rounded pull-right" title="Cadastrar">
                <i class="fa fa-save"></i> Salvar
            </button>
        </div>
    </div>
</form>
