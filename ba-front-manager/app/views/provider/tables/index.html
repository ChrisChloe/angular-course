<ba-table ba-table-resource="resource" ba-table-items="providers" ba-table-filter-criteria="filterCriteria">

    <ba-table-body>

        <table id="data-table-provider" class="display table table-striped table-condensed table-hover" style="width: 100%; cellspacing: 0;">
            <thead>
            <tr>
                <th></th>
                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="id">ID</ba-table-sort></th>
                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="title">Agência</ba-table-sort></th>
                <th>Cotações</th>
                <th>Ops</th>
                <th>Emissões</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat-start="provider in providers">
                <th scope="row"><a ui-sref="app.provider-edit(provider)">{{provider.id}}</a></th>
                <td>{{provider.title}}</td>
                <th>{{provider.searches_count}}</th>
                <th>{{provider.ops_count}}</th>
                <th>{{provider.emissions_count}}</th>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th></th>
                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="id">ID</ba-table-sort></th>
                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="title">Agência</ba-table-sort></th>
                <th>Cotações</th>
                <th>Ops</th>
                <th>Emissões</th>
            </tr>
            </tfoot>
        </table>

    </ba-table-body>

</ba-table>
