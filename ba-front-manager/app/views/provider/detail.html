<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">
        Fornecedor #{{provider.id}}
    </h4>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <h4><strong>Fornecedor:</strong> <span class="text-muted">{{provider.name}}</span></h4>
        </div>
        <div class="col-md-12">
            <h4><strong>Wintour:</strong> <span class="text-primary">{{provider.wintour}}</span></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4><strong>Contato: </strong></h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{provider.phone}}
        </div>
        <div class="col-md-12">
            {{provider.cellphone}}
        </div>
        <div class="col-md-12">
            {{provider.company_phone}}
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="close()">Fechar</button>
</div>
