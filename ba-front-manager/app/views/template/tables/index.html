<ba-table ba-table-resource="resource" ba-table-items="templates">

    <ba-table-body>

            <table id="data-table-template" class="display table table-striped table-condensed table-hover" style="width: 100%; cellspacing: 0;">
                <thead>
                <tr>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="id">ID</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="name">Nome</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_at">Criação</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_by">Criado por</ba-table-sort></th>
                    <th>Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="template in templates">
                    <th scope="row">{{template.id}}</th>
                    <td>{{template.name}}</td>
                    <td>{{template.created_at | toDate | date:'dd/MM/yy hh:mm'}}</td>
                    <td>{{template.created_by}}</td>
                    <td class="col-md-2">
                        <a ui-sref="app.template-edit(template)" class="btn btn-info btn-xs" title="Editar"><i class="fa fa-edit"></i></a>
                        <div class="btn btn-xs btn-danger  dropdown">
                                <a type="button" class="dropdown-toggle"  data-toggle="dropdown" style="color:white;">
                                    <i class="fa fa-trash"></i>
                                </a>
                                <ul class="custom-dropdown dropdown-menu dropdown-menu-right" role="menu">
                                    <li>
                                        <a ng-click="delete(template)">Excluir Definitivamente</a>
                                    </li>
                                    <li>
                                        <a>Cancelar</a>
                                    </li>
                                </ul>
                        </div>
                        <!-- ui-sref="app.templates-show(template)"-->
                        <!-- <a class="btn btn-primary btn-xs" title="Visualizar" ng-click="showTemplate(template)"><i class="fa fa-eye"></i></a> -->
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="id">ID</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="name">Nome</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_at">Criação</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_by">Criado por</ba-table-sort></th>
                    <th>Ação</th>
                </tr>
                </tfoot>
            </table>

    </ba-table-body>

</ba-table>
