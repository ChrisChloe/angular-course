<form ng-submit="save(group)" name="groupForm">

    <div class="col-md-6">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">{{title}}</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text"
                                   ng-model="group.name"
                                   id="name"
                                   placeholder="Nome"
                                   class="form-control"
                                   ng-required="true"/>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="description">Descrição</label>
                        <textarea class="form-control"
                              name="description"
                              cols="50"
                              rows="10"
                              id="description"
                              ng-model="group.description"></textarea>
                    </div>
                </div>
            </div>

            <div class="panel-footer">
                <a ui-sref="app.group" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>

</form>

<ng-include ng-if="group.id" src="'views/adjustment/form.html'"/>
