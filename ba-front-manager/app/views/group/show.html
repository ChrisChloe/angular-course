<div class="col-md-6">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">{{title}} #{{ group.id }}</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="list-unstyled list-with-padding">
                                <li>
                                    <div>Nome</div>
                                    <strong>{{ group.name }}</strong>
                                </li>
                                <li>
                                    <div>Descrição</div>
                                    <strong>{{ group.description }}</strong>
                                </li>
                                <li>
                                    <div>Criado</div>
                                    <strong>{{ group.created_at  | toDate | date:'dd/MM/yy H:mm' }}</strong>
                                </li>
                                <li>
                                    <div>Modificado</div>
                                    <strong>{{ group.updated_at  | toDate | date:'dd/MM/yy H:mm' }}</strong>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
