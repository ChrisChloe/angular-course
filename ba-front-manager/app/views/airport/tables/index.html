<ba-table ba-table-resource="resource" ba-table-items="airports">

    <ba-table-body>

            <table id="data-table-airport" class="display table table-striped table-condensed table-hover" style="width: 100%; cellspacing: 0;">
                <thead>
                <tr>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="id">ID</ba-table-sort></th>
                    <th style="min-width: 200px;"><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="title">Nome</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="country">País</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="uf">UF</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="city">Cidade</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="initials">Iniciais</ba-table-sort></th>
                    <th style="min-width: 100px;"><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_at">Criação</ba-table-sort></th>
                    <th style="min-width: 150px;">Ação</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="airport in airports">
                    <th scope="row">{{airport.id}}</th>
                    <td>{{airport.title}}</td>
                    <!--<td>{{airport.subtitle}}</td>-->
                    <td>{{airport.country}}</td>
                    <td>{{airport.uf}}</td>
                    <td>{{airport.city}}</td>
                    <td>{{airport.initials}}</td>
                    <td>{{airport.created_at | toDate | date:'dd/MM/yy hh:mm'}}</td>
                    <td>
                        <a ui-sref="app.airport-show(airport)" class="btn btn-success btn-xs" title="Detalhes"><i class="fa fa-search"></i></a>
                        <a ui-sref="app.airport-edit(airport)" class="btn btn-info btn-xs" title="Editar"><i class="fa fa-edit"></i></a>
                        <div class="btn btn-xs btn-danger  dropdown">
                            <a type="button" class="dropdown-toggle"  data-toggle="dropdown" style="color:white;">
                                <i class="fa fa-trash"></i>
                            </a>
                            <ul class="custom-dropdown dropdown-menu dropdown-menu-right" role="menu">
                                <li>
                                    <a ng-click="trash(airport)">Excluir</a>
                                </li>
                                <li>
                                    <a>Cancelar</a>
                                </li>
                            </ul>
                        </div>
                        
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="id">ID</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="title">Nome</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="country">País</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="uf">UF</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="city">Cidade</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="initials">Iniciais</ba-table-sort></th>
                    <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_at">Criação</ba-table-sort></th>
                    <th>Ação</th>
                </tr>
                </tfoot>
            </table>

    </ba-table-body>

</ba-table>
