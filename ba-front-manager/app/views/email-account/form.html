<form ng-submit="save(account)" name="accountForm">

    <div class="col-md-8">
        <div class="panel panel-white">
            <div class="panel-heading clearfix">
                <h4 class="panel-title">{{title}}</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text"
                                   ng-model="account.name"
                                   id="name"
                                   placeholder="Nome"
                                   class="form-control"
                                   ng-required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="name">Email</label>
                            <input type="email"
                                   ng-model="account.address"
                                   id="address"
                                   placeholder="Email"
                                   class="form-control"
                                   ng-required="true"/>
                        </div>
                        <div class="form-group">
                            <label for="name">Configuração</label>
                            <select type="text"
                                   ng-model="account.email_config_id"
                                   ng-options="config.id as config.name for config in configs"
                                   id="mail_account_id"
                                   class="form-control"
                                   ng-required="true"/>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel-footer">
                <a ui-sref="app.email-account" class="btn btn-danger">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar</button>
            </div>
        </div>
    </div>

</form>
