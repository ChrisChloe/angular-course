<form ng-submit="save(refundFare)" name="formRefundFare">
    <div class="row">
        <div class="form-group col-md-2">
            <label for="price_before_boarding" >Preço antes dos 7 dias</label>
            <input type="text" class="form-control" id="price_before_boarding"
                   ng-model="refundFare.price_before_boarding"
                   placeholder="10.000"
                   ui-money-mask
                   required/>
        </div>
        <div class="form-group col-md-2">
            <label for="price_after_boarding">Preço depois dos 7 dias</label>
            <input type="text" class="form-control" id="price_after_boarding"
                   ng-model="refundFare.price_after_boarding"
                   placeholder="10.000"
                   ui-money-mask
                   />
        </div>
        <div class="form-group col-md-2">
            <label for="type_trip">Tipo de Voo</label>
            <select type="text" class="form-control" id="type_trip" name="type_trip"
                    ng-model="refundFare.type_trip"
                    ng-init="refundFare.type_trip =0"
                    ng-options="type.value as type.title for type in refund_fares_Type_Trip"
                    ng-required="true"/>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="sub_continent">Sub Continente</label>
            <select type="text" class="form-control" id="sub_continent" name="type"
                    ng-model="refundFare.sub_continent"
                    ng-init="refundFare.sub_continent =0"
                    ng-options="type.value as type.title for type in refund_fares_sub_continent"
                    ng-required="true"/>
            </select>
        </div>

    </div>

    <div class="row">
        <div class="col-md-offset-8 col-md-4 ">
            <button type="submit" ng-disabled="formRefundFare.$invalid" class="btn btn-success btn-addon m-b-sm btn-rounded pull-right" title="Cadastrar">
                <i class="fa fa-save"></i> Salvar
            </button>
        </div>
    </div>
</form>
