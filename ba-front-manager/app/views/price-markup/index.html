<div class="col-md-12">

    <div class="panel panel-white">
        <div class="panel-heading">
            <h4 class="panel-title">Price Markups | {{company.title}} | {{company.initials}}</h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div id="rootwizard">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="?#markup-tab1" data-toggle="tab">
                                    <i class="fa fa-user m-r-xs"></i>Todos
                                </a>
                            </li>
                            <li role="presentation" id="markup-tab-trash">
                                <a href="?#markup-tab2" data-toggle="tab">
                                    <i class="fa fa-trash m-r-xs"></i>Lixeira
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active fade in" id="markup-tab1">
                                <div class="table-responsive" ng-controller="PriceMarkupCtrl">
                                    <div ng-include="'views/price-markup/tables/index.html'"></div>
                                </div>
                            </div>
                            <div class="tab-pane fade in" id="markup-tab2">
                                <div class="table-responsive" ng-controller="PriceMarkupTrashCtrl">
                                    <div ng-include="'views/price-markup/tables/trash.html'"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
