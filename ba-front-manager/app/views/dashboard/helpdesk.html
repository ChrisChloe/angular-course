<div class="modal-header">
    <h3 class="modal-title">Help Desk</h3>
</div>

<form ng-submit="submitOccurrence(occurrence)">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input class="form-control" ng-model="user.name" disabled />
                </div>
            </div>
            <div class="col-md-6">
                <label for="birthday">Email</label>
                <input class="form-control" ng-model="user.email" disabled />
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h4>Relatar Ocorrência</h4>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="ocurrence_type">Tipo</label>
                    <select id="ocurrence_type" ng-required="true" type="text" class="form-control" ng-model="occurrence.type" ng-options="type as type for type in occurrence_types">
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="col-md-8">
                <div class="form-group">
                    <label for="ocurrence_type">Resumo</label>
                    <input type="text" ng-required="true" class="form-control" ng-model="occurrence.title">
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="responsible">Descrição</label>
                    <textarea ng-model="occurrence.description" ng-required="true" id="responsible" class="form-control" rows="4" cols="200">
                </textarea>
                </div>

            </div>

        </div>
    </div>

    <div class="modal-footer">
        <button ng-disabled="sending" type="submit" class="btn btn-success">Enviar <i ng-show="sending" class="fa fa-spinner fa-spin"></i></button>
    </div>
</form>
