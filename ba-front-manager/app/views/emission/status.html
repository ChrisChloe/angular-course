<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">
        Alteração Status <span class="text-success">{{emission.status_title}}</span>
    </h4>
</div>

<div class="modal-body">
    <form action="" method="post" name="statusEmission">

        <div class="row">
            <div class="col-md-12">

                <div class="form-group">
                    <div class="btn-group btn-group-radio-bold" style="width:100%">
                        <br>
                        <label class="btn btn-default"
                               ng-model="emission.status"
                               uib-btn-radio="0"
                               style="width: 25%"
                               required="true">
                            Indefinido
                        </label>
                        <label class="btn btn-warning"
                               ng-model="emission.status"
                               uib-btn-radio="1"
                               style="width: 25%"
                               required="true">
                            PENDENTE
                        </label>
                        <label class="btn btn-danger"
                               ng-model="emission.status"
                               uib-btn-radio="2"
                               style="width: 25%"
                               required="true">
                            CANCELADO
                        </label>
                        <label class="btn btn-success"
                               ng-model="emission.status"
                               uib-btn-radio="3"
                               style="width: 25%"
                               required="true">
                            REEMBOLSADO
                        </label>
                    </div>
                </div>

            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="close()">Fechar</button>
    <button type="button" class="btn btn-success" ng-click="save(emission)">Salvar</button>
</div>
