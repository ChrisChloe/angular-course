<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">
        Enviar Bilhete <span class="text-success">{{emission.passenger.fullname}}</span>
    </h4>
</div>

<div class="modal-body">
    <form action="" method="post" ng-submit="" name="formEmail">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="sale">Para Email</label>
                    <input type="text" class="form-control" id="sale" ng-model="email.to" required readonly disabled/>
                </div>
            </div>
        </div>
        <hr/>

        <div class="row">
            <div class="col-md-12">
                <strong title="Adicionar destinat치rio para envio de c칩pia">Cc &nbsp;&nbsp;<button class="btn btn-xs btn-success" ng-click="addCopy()">Adicionar</button></strong>
            </div>
        </div>
        <br>

        <div class="row" ng-repeat="email in email.cc track by $index">
            <div class="col-md-10">
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="email.value" required/>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger" ng-click="removeCopy(email)"><i class="fa fa-close"></i></button>
            </div>
        </div>
        <hr/>

        <div class="row">
            <div class="col-md-12">
                <strong title="Adicionar destinat치rio para envio de c칩pia oculta">Cco <button class="btn btn-xs btn-success" ng-click="addBlindCopy()">Adicionar</button></strong>
            </div>
        </div>
        <br>

        <div class="row" ng-repeat="email in email.bcc">
            <div class="col-md-10">
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="email.value" required/>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger" ng-click="removeBlindCopy(email)"><i class="fa fa-close"></i></button>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="close()">Fechar</button>
    <button type="button" class="btn btn-success" ng-click="send(email)" ng-disabled="formEmail.$invalid" ng-if="!email.sending">
        Enviar
    </button>
    <div class="btn btn-success" ng-if="email.sending">
        <i class="fa fa-spinner fa-spin"></i>Enviando
    </div>
</div>
