<div class="col-md-12">
    <div class="panel panel-white">
        <div class="panel-heading">
            <h4 class="panel-title">Relatórios</h4>
        </div>
        <div class="panel-body">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="?#emission" data-toggle="tab" ng-click="emissionTab = true">
                        <i class="fa fa-file m-r-xs"></i>Emissões
                    </a>
                </li>
                <li role="presentation">
                    <a href="?#checkin" data-toggle="tab" ng-click="checkinTab = true">
                        <i class="fa fa-file m-r-xs"></i>Embarques
                    </a>
                </li>
                <li role="presentation">
                    <a href="?#quotation" data-toggle="tab" ng-click="quotationTab = true">
                        <i class="fa fa-file m-r-xs"></i>Cotações
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade in active" id="emission">
                    <div ng-controller="ReportEmissionCtrl">
                        <div ng-include="'views/report-log/tables/emission-report-log.html'"></div>
                    </div>
                </div>            
                <div class="tab-pane fade in active" ng-if="checkinTab" id="checkin">
                    <div ng-controller="ReportCheckInCtrl">
                        <div ng-include="'views/report-log/tables/checkin-report-log.html'"></div>
                    </div>
                </div>
                <div class="tab-pane fade in active" ng-if="quotationTab" id="quotation">
                    <div ng-controller="ReportQuotationCtrl">
                        <div ng-include="'views/report-log/tables/quotation-report-log.html'"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
