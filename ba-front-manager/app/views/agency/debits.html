<div class="col-md-12">
    <div class="panel panel-white">

        <div class="panel-heading">
            <h3 class="panel-title">Débitos</h3>
        </div>

        <div id="content-debits" ng-if="isFinancial() || isManager()">
            <div class="panel-body">

                <ba-table ba-table-resource="resourceDebit"
                          ba-table-items="debits"
                          ba-table-filter-criteria="filterCriteriaDebit">

                    <ba-table-body>

                        <table id="data-table-debit" class="table table-responsive table-hover table-striped"
                               style="width: 100%; cellspacing: 0;">
                            <thead>
                            <tr>
                                <th title="Valor">
                                    <ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="amount">Utilizado</ba-table-sort>
                                </th>
                                <th title="Fatura">
                                    <ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="invoice_id">Fatura</ba-table-sort>
                                </th>
                                <th title="Preço Fatura">
                                    <ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="invoice_id">Preço Fatura</ba-table-sort>
                                </th>
                                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="user_id">Usuário</ba-table-sort></th>
                                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_at">Criado</ba-table-sort></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="debit in debits">
                                <td>{{ debit.amount | currency }}</td>
                                <td>{{ debit.invoice_id }}</td>
                                <td>{{ debit.invoice.amount  | currency }}</td>
                                <td>{{ debit.user.name }}</td>
                                <td>{{ debit.created_at | toDate | date:'dd/MM/yy HH:mm' }}</td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th title="Valor">
                                    <ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="amount">Utilizado</ba-table-sort>
                                </th>
                                <th title="Fatura">
                                    <ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="invoice_id">Fatura</ba-table-sort>
                                </th>
                                <th title="Preço Fatura">
                                    <ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="invoice_id">Preço Fatura</ba-table-sort>
                                </th>
                                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="user_id">Usuário</ba-table-sort></th>
                                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="created_at">Criado</ba-table-sort></th>
                            </tr>
                            </tfoot>
                        </table>

                    </ba-table-body>

                </ba-table>
            </div>
        </div>
    </div>
</div>
