<div class="modal-content">
    <form ng-submit="save(credit)" name="formCredit">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" data-ng-click="close()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="mySmallModalLabel">Inserir Crédito</h4>
        </div>
        <div class="modal-body">

            <div class="row">
                <div class="col-md-4">
                    <label for="credit-amount">Valor*</label>
                    <input type="numeric"
                           ui-money-mask
                           maxlength="15"
                           ng-model="credit.amount" 
                           id="credit-amount"
                           required
                           class="form-control"/>                                                     
                </div>
                <div class="col-md-4">
                    <label for="credit-amount">Banco*</label>
                    <select ng-options="bank_account.id as bank_account.name+' | '+bank_account.account+'-'+bank_account.account_digit for bank_account in bank_accounts | orderBy:'name'"
                            class="form-control"
                            ng-model="credit.bank_account_id" id="bank_account">
                        <option value="">Selecione</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="credit-amount">Data de lançamento*</label>
                    <input  class="form-control"
                            data-provide="datepicker"
                            data-date-format="dd/mm/yyyy"
                            data-date-end-date="{{todayFilter}}"
                            data-language="pt-BR"
                            ng-model="credit.release_date_of"
                            required />
                </div>
                </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="credit-observation">Motivo do Crédito*</label>
                    <div>
                        <textarea ng-model="credit.observation" id="credit-observation" maxlength="300"
                                  placeholder="Digite algo para indentificar o Crédito" class="form-control"
                                  style="max-width:710px" required rows="2"></textarea>
                    </div>
                </div>

            </div>            

        </div>

        <div class="modal-footer">
            <div class="row">
                <div class="col-md-8">
                    <uib-progressbar class="progress-striped active" value="dynamic" type="success" ng-if="progressbar">
                        {{progressbar}}%
                    </uib-progressbar>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" data-ng-click="close()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </div>
        </div>

    </form>
</div>
