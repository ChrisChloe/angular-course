<div class="panel panel-white">

    <div class="panel-heading clearfix">
        <h4 class="panel-title">
            <a href="" data-toggle="collapse" data-target="#content-attachments" style="text-decoration: none;">
                + Anexos
            </a>
        </h4>
    </div>

    <div id="content-attachments" class="collapse">
        <div class="panel-body" style="padding-top: 5px!important">
            <div class="row">

                <div class="col-md-12">
                    <button type="button" class="btn btn-success btn-md" ng-click="addAttachment(agency)">Novo Anexo
                        <i class="fa fa-paperclip"></i></button>
                </div>

                <div class="col-md-12">
                    <div class="table-responsive">
                        <table id="agency-files" class="table table-responsive table-striped table-condensed" style="width: 100%;">
                            <thead>
                                <tr role="row">
                                    <th>Tipo</th>
                                    <th>Descrição</th>
                                    <th>Data</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-if="attachments.length <= 0">
                                    <td colspan="4" class="text-center">
                                        <h5>Nenhum Anexo para essa Agência</h5>
                                    </td>
                                </tr>
                                <tr ng-repeat="attachment in attachments">
                                    <td>{{attachment.type}}</td>
                                    <td>{{attachment.description}}</td>
                                    <td>{{attachment.created_at | toDate | date:'dd/MM/yy hh:mm'}}</td>
                                    <td>
                                        <ba-btn-download></ba-btn-download>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
