<div class="panel panel-white">

    <div class="panel-heading">
        <h3 class="panel-title">
            <a href="" data-toggle="collapse" data-target="#content-observations" style="text-decoration: none;">
                + Observações
            </a>
        </h3>
    </div>

    <div id="content-observations" class="collapse">
        <div class="panel-body" style="padding-top: 5px!important">

            <div class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-success btn-md" ng-click="addObservation(agency)">
                        <i class="fa fa-plus"></i> Nova Observação
                    </button>
                </div>

                <div class="col-md-12">

                    <table id="agency-observations" class="table table-responsive table-striped table-condensed" style="width: 100%;">
                        <thead>
                            <tr role="row">
                                <th>Tipo</th>
                                <th>Usuário</th>
                                <th>Data</th>
                                <th>Mensagem</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-if="observations.length <= 0">
                                <td colspan="4" class="text-center">
                                    <h5>Nenhuma Observação para essa Agência</h5>
                                </td>
                            </tr>
                            <tr ng-repeat="observation in observations | orderBy:'id':true">
                                <td>{{observation.type}}</td>
                                <td>{{observation.user.name}}</td>
                                <td>{{observation.created_at | toDate | date:'dd/MM/yy H:mm'}}</td>
                                <td style="word-wrap: break-word;">
                                    {{observation.description}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
