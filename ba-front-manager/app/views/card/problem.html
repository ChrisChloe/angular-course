<div class="modal-header">
    <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">
        Relatar Problema
    </h4>
</div>

<div class="modal-body">
    <form action="" method="post" ng-submit="" name="formProblem">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="body">Descrição</label>
                    <textarea class="form-control"
                              id="body"
                              ng-model="problem.body"
                              required
                              minlength="5"
                              rows="5"
                              style="width: 560px;max-width:560px"/>
                </div>
            </div>
        </div>

    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" ng-click="close()">Fechar</button>
    <button type="button" class="btn btn-success" ng-click="save(problem)" ng-disabled="formProblem.$invalid || sending">
        Enviar <i class="fa fa-spin fa-spinner" ng-show="sending"></i>
    </button>
</div>
