<ba-table ba-table-resource="resource" ba-table-items="providers" ba-table-filter-criteria="filterCriteria">

    <ba-table-header filter="filter">
        <form ng-submit="filter(search)">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Buscar" ng-model="search.search"/>
                            <div class="input-group-btn">
                                <button class="btn btn-success" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </ba-table-header>

    <ba-table-body>

        <table id="data-table-provider" class="display table table-striped table-condensed table-hover" style="width: 100%; cellspacing: 0;">
            <thead>
            <tr>
                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="id">ID</ba-table-sort></th>
                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="name">Nome</ba-table-sort></th>
                <th><ba-table-sort ba-table-sort-dir="filterCriteria.sortedBy" ba-table-sort-by="filterCriteria.orderBy" ba-table-sort-value="cpf">CPF</ba-table-sort></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="provider in providers">
                <th scope="row">{{provider.id}}</th>
                <td><a ui-sref="app.provider-edit(provider)">{{provider.name}}</a></td>
                <td>{{provider.cpf}}</td>
            </tr>
            <tr ng-if="providers.length <= 0">
                <td colspan="3">
                    <h5 class="text-center">Nenhum fornecedor associado</h5>
                </td>
            </tr>
            </tbody>
        </table>

    </ba-table-body>

</ba-table>
