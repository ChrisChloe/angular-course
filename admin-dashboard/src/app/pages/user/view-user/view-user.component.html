<div class="row">
  <div class="col-md-10">
    <nb-card>
      <nb-card-header>Cadastro de Usuários</nb-card-header>
      <nb-card-body>
        <form>
          <div class="row">
            <div class="form-group col-md-7">
              <label for="name">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                name="name"
              >
            </div>
            <div class="form-group col-md-5">
              <label for="portion">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                name="email"
              >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-3">
              <label for="cpf">CPF</label>
              <input
                class="form-control"
                id="cpf"
                mask="000.000.000-00"
                formControlName="cpf"
                name="cpf"
              >
            </div>
            <div class="form-group col-md-3">
                <label for="phone">Telefone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  formControlName="phone"
                  [dropSpecialCharacters]="false"
                  mask="(00)00000-0000"
                  name="phone"
                >
              </div>
            <div class="form-group col-md-3">
              <label for="password">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                name="password"
                >
            </div>
            <div class="form-group col-md-3">
              <label for="cei_password">Senha CEI</label>
              <input
                type="password"
                class="form-control"
                id="cei_password"
                formControlName="cei_password"
                name="cei_password"
                >
            </div>
          </div>
          <h6>Endereço</h6>
          <div formGroupName="address">
            <div class="row">
              <div class="form-group col-md-5">
                <label for="street">Rua</label>
                <input
                  type="text"
                  class="form-control"
                  id="street"
                  formControlName="street"
                  name="street"
                >
              </div>
              <div class="form-group col-md-2">
                <label for="number">Número</label>
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  formControlName="number"
                  mask="00000"
                  name="number"
                >
              </div>
              <div class="form-group col-md-2">
                <label for="complement">Complemento</label>
                <input
                  type="text"
                  class="form-control"
                  id="complement"
                  formControlName="complement"
                  name="complement"
                >
              </div>
              <div class="form-group col-md-3">
                <label for="district">Bairro</label>
                <input
                  type="text"
                  class="form-control"
                  id="district"
                  formControlName="district"
                  name="district"
                >
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-2">
                <label for="zip_code">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="zip_code"
                  formControlName="zip_code"
                  mask="00000-000"
                  name="zip_code"
                >
              </div>
              <div class="form-group col-md-2">
                <label for="state">País</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  formControlName="country"
                  name="country"
                >
              </div>
              <div class="form-group col-md-2">
                <label for="state">Estado</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  formControlName="state"
                  name="state"
                >
              </div>
              <div class="form-group col-md-6">
                <label for="city">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  formControlName="city"
                  name="city"
                >
              </div>
            </div>
        </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
