<div class="row">
  <div class="col-md-4">
    <nb-card>
      <nb-card-header>Cadastro de Administradores</nb-card-header>
      <nb-card-body>
        <form [formGroup]="adminForm" (submit)="registerAdmin()">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="name">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name"
                name="name"
                placeholder="Ex. John Doe"
              >
              <ng-container *ngIf="name.invalid && name.touched">
                <p class="error-message" *ngIf="!!name.errors.required">
                  Nome é obrigatório!
                </p>
              </ng-container>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-7">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                pattern=".+@.+\..+"
                formControlName="email"
                name="email"
                placeholder="Ex. john@mail.com"
              >
              <ng-container *ngIf="email.invalid && email.touched">
                <p class="error-message" *ngIf="!!email.errors.required">
                  Email é obrigatório!
                </p>
                <p class="error-message" *ngIf="!!email.errors.pattern">
                  Email deve ser válido!
                </p>
              </ng-container>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-7">
              <label for="password">Senha</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                name="password"
              >
              <ng-container *ngIf="password.invalid && password.touched">
                <p class="error-message" *ngIf="!!password.errors.required">
                  Senha é obrigatória!
                </p>
                <p class="error-message" *ngIf="!!password.errors.minlength">
                  Senha deve ter mais de 8 caracteres!
                </p>
              </ng-container>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <button type="submit" [disabled]="!adminForm.valid" class="btn btn-primary" style="cursor: pointer;">Confirmar</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
