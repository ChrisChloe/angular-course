<div class="panel">
  <h4 class="panel-title">Ordens de Passagem Atrasadas</h4>

  <div class="panel-body">

    <div class="table-wrapper">

      <div class="tableStyles">

        <table class="display table table-condensed table-responsive-md">
          <thead>
            <th>#</th>
            <th>Tipo de Pagamento</th>
            <th>PreÃ§o</th>
            <th>Status</th>
            <th>Recebida em</th>
          </thead>
          <tbody>

            <tr *ngFor="let data of tableData" class="pointer hover-row" (click)="openOpInspectManager(data.id)">
              <td>{{data.id}}</td>
              <td>{{data.payment_type_title}}</td>
              <td>{{data.price}}</td>
              <td>{{data.status_title}}</td>
              <td>{{data.received_at | date:'dd/MM/yyyy HH:mm'}}</td>
            </tr>

            <tr *ngIf="!tableData || tableData.length <= 0">
              <td colspan="6" class="text-center">
                Nenhum Dado Encontrado
              </td>
            </tr>



          </tbody>

        </table>
