<div class="panel">
    <h4 class="panel-title">Problemas</h4>
  
    <div class="panel-body">
  
      <div class="table-wrapper">
  
  
  
        <div class="tableStyles">
  
          <table class="display table table-condensed table-responsive-md">
            <thead>
              <th>#</th>
              <th>Tipo</th>
              <th>Sistema</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Data</th>
            </thead>
            <tbody>
  
              <tr *ngFor="let data of tableData">
                <td>{{data._id}}</td>
                <td>{{data.type ? data.type : '--'}}</td>
                <td>{{data.system ? data.system : '--'}}</td>
                <td>{{data.name ? data.name : '--'}}</td>
                <td>{{data.description ? data.description : '--'}}</td>
                <td>{{data.created_at ? (data.created_at | date:'dd/MM/yyyy HH:mm') : '--'}}</td>
              </tr>
  
  
  
            </tbody>
  
          </table>
