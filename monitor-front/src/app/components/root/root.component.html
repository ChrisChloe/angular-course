<div class="wrapper">

    <button (click)="sidebarOpened = !sidebarOpened" class="btn" [ngClass]="{'btnChangePosition': sidebarOpened}" id="sidebarBtn"><i
            class="fa fa-bars"></i></button>

    <div [@showSidebar] *ngIf="sidebarOpened" class="sidebar-panel" id="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <div class="main-panel" id="main-panel">
        <router-outlet></router-outlet>
    </div>

    <div *ngIf="showLoadingScreen" class="loading">Loading&#8230;</div>

</div>
