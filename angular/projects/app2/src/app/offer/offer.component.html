<div class="container">
  <div class="offer" *ngIf="offer !== undefined">
    <!--
    <div class="row">
      <div class="col">
        <a [routerLink]="['/offer', 1]"> Offer 1</a>
        <a [routerLink]="['/offer', 3]"> Offer 3</a>
        <a [routerLink]="['/offer', 6]"> Offer 6</a>
      </div>
    </div>
    -->
    <div class="row">
      <div class="col">
        <h4>{{ offer.offer_description }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="offer.images[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let image of offer.images" [src]="image.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ offer.value }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="row" style="margin-top: 25px; margin-bottom: 150px" >
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" routerLink="how-to-use" data-toggle="tab" href="#how-to-use" role="tab" aria-expanded="true">How to use</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="location" id="profile-tab" data-toggle="tab" href="#location" role="tab" >Location</a>
        </li>
      </ul>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
