<div class="container">

  <div class="section">
    <h3 class="text-center">Cinema, viagens, diversão muito e mais!</h3>
    <h5 class="text-center">Conheça as melhores ofertas para você se divertir quando quiser:</h5>
  </div>


  <div class="row" *ngFor="let offer of offers" style="margin-bottom: 50px">

    <div class="col-md-4">
      <img [src]="offer.images[0].url" />
    </div>

    <div class="col-md-8">
      <div class="row">
        <h4>{{ offer.title }}</h4>
      </div>

      <div class="row">
        <h5>{{ offer.offer_description }}</h5>
      </div>

      <div class="row">
        <p>Anunciado por: <b>{{ offer.announcer }}</b></p>
      </div>

      <div class="row">
        <p>{{ offer.value | currency: 'BRL': true }}</p>
      </div>

      <div class="row">
        <button [routerLink]="['/offer', offer.id]" class="btn btn-outline-success">Ver oferta</button>
      </div>
    </div>
    <hr/>
  </div>
</div>
