<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Let and Const Real World</title>
</head>
<body>
<script>
    {
        const name = 'bob';
        console.log(name);
    }
    
    for(let i = 0; i < 10; i++) {
        console.log(i);
        setTimeout(function(){
            console.log('The number is ' + i);
        },2000);
    }
    
    let pizza = 'Deep Dish';
    console.log(pizza);
  
    
</script>
</body>
</html>
