<!DOCTYPE html>
<html>
<head>
  <title>let and const</title>
</head>
<body>
    <script>
        function setWidth() {
            width = 100;
            return width;
        }
        console.log(setWidth());
        
        var age = 2;
        
        if (age > 0) {
            let dogYears = age * 7;
            console.log(`You are ${dogYears} dog years old!`);
        }
        
        let height = 200;
        const key = 'abc123';
    </script>
</body>
</html>
