<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Generators</title>
</head>
<body>
<script>
    function* listPeople() {
        let i = 0;
        yield i;
        i++;
        yield i;
        i++;
        yield i;
        i++; 
    }    

    const people = listPeople();

    const inventors = [
        { first: 'Albert', last: 'Einstein', year: 1879 },
        { first: 'Isaac', last: 'Newton', year: 1879 },
        { first: 'Johannes', last: 'Kepler', year: 1879 },
        { first: 'Max', last: 'Planck', year: 1879 }
    ];

    function* loop(arr) {
        console.log(inventors);
        for ( const item of array) {
            yield item;
        }
    }

    const inventorGen = loop(inventors);

    function* lyrics() {
       yield `But don't tell my heart about`;
       yield `My achy breaky heart`;
       yield `I just don't think he'd understand`;
    }

    const achy = lyrics();

    for (const line of achy) {
        console.log(line);
    }
</script>
</body>
</html>
