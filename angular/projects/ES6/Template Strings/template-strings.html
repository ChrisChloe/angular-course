<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Template Strings</title>
    <style>
        .hl{
            background:  #ffc600
        }
    </style>
</head>
<body>
<script>
    function highlight(strings, ...values) {
        let str = '';
        strings.forEach((string, i) => {
            str += `${string} <span class="hl">${values[i] || ''}</span>`;
        });
        return str;
    }

    const name = 'Snickers';
    const age = 2;
    const sentence = highlight`My dog's name is ${name} and he is ${age * 7} years old in dog years`;     
    document.body.innerHTML = sentence;
    console.log(sentence);
    
    const person = {
        name: 'Chris',
        job: 'Intern',
        city: 'Liverpool',
        bio: `Chris is depressed but he doesn't mind!`

    }; 
   const markup = `
        <div class="person">
            <h2>
                ${person.name} |
                <span class="job">Job: ${person.job}</span>
            </h2>
            <p class="location">Location: ${person.city}</p>
            <p class="bio">Bio: ${person.bio}</p>
        </div>
    `;
    document.body.innerHTML = markup;

    const dogs = [
        { name: 'Fido', age: 2 },
        { name: 'John', age: 4 },
        { name: 'Buster', age: 6 }
    ];

    const markup2 = `
        <ul class="dogs">
            ${dogs.map(dog => `
                <li>
                    ${dog.name} 
                    is 
                    ${dog.age * 7} 
                    in dog years.
                </li>`).join('')}
        </ul>
    `;
    document.body.innerHTML = markup2;

    const song = {
        name: 'Guest house',
        artist: 'Daughters',
        featuring: 'Fantano'
    };

    const markup3 = `
        <div class="song">
            <p>
                ${song.name} - ${song.artist}
                ${song.featuring ? `(Feat - ${song.featuring})`: ''}
            </p>
        </div>
    `
    document.body.innerHTML = markup3;

    const beer = {
        name: 'Belgina Wilt',
        brewery: 'Steam Whistle Brewery',
        keywords: ['pale', 'cloudy', 'spiced', 'crips']
    };

    function renderKeywords(keywords) {
        return ` 
        <ul>
            ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
        </ul>
        `;
    }

    const markup4 = `
        <div class="beer">
            <h2>${beer.name}</h2>
            <p class="brewery">${beer.brewery}</p>
            ${renderKeywords(beer.keywords)}
        </div>
    `;

    document.body.innerHTML = markup4;
</script>
    
</body>
</html>
