<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
</head>
<body>
<script>
    class MovieCollection extends Array {
        constructor(name, ...items) {
            super(...items);
            this.name = name;
        }
        add(movie) {
            this.push(movie);
        }
        topRated(limit = 10) {
            return this.sort((a, b) => (a.stars > b.stars ? -1 : 1)).slice(0, limit);
        }
    }
    const movies = new MovieCollection('Chris favorite movies',
        { name: 'Bee Movie', stars: 10},
        { name: 'Star Trek', stars: 1},
        { name: 'Virgin Suicides', stars: 7},
        { name: 'The Ballad of Buster Scruggs', stars: 10}
    );

    movies.add({ name: 'Super', stars: 7});

</script>
</body>
</html>
