<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maps</title>
</head>
<body>
<script>
    const dogs = new Map();
    
    dogs.set('Snickers', 3);
    dogs.set('Sunny', 2);
    dogs.set('Hugo', 10);

    dogs.forEach((val, key) => console.log(val, key));

    for (const [key, val] of dogs) {
        console.log(key, val);
    }
</script>
</body>
</html>
