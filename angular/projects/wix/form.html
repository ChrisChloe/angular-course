    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body{
            background: transparent;
        }
        :root {
            --custom-primary-color: #141414;
            --custom-primary-color-hover: #000000;
            --custom-secondary-color: #363636cb;
            --custom-secondary-color-hover: #2e2e2ee1;
        
            --custom-background-color: #f5f5f5;
            --custom-background-color-hover: #ffffff;
            --custom-font-color: #363636;
            --custom-font-color-hover: #272727;
            --custom-invert-font-color: #ffffff;
            --custom-disabled: #afafaf;
        }
        
        label {
            color: var(--custom-primary-color);
            font-weight: 600;
            margin: 0;
        }
        .form-control {
            background-color: var(--custom-background-color);
            border: 2px solid var(--custom-primary-color);
            border-radius: 0;
            box-shadow: 3px 3px var(--custom-primary-color);
            color: var(--custom-primary-color);
            font-weight: 600;
            line-height: 1.5;
            padding-right: 30px;
        }
        .form-control:hover,
        .form-control:focus {
            background-color: var(--custom-background-color-hover);
            border-color: var(--custom-primary-color-hover);
            box-shadow: 3px 3px var(--custom-primary-color-hover);
            color: var(--custom-font-color-hover);
        }
        .form-control:disabled {
            background-color: var(--custom-disabled);
        }
        .form-control:disabled:hover {
            background-color: var(--custom-disabled);
            cursor: not-allowed;
        }
        .airport-list {
            border: 2px solid var(--custom-primary-color);
            border-radius: 0;
            margin: 0 16px;
            max-height: 300px;
            overflow-y: scroll;
            min-width: -webkit-fill-available;
        }
        .airport-list li:hover {
            background-color: var(--custom-secondary-color);
            color: var(--custom-invert-font-color);
        }
        .btn-search {
            background-color: var(--custom-primary-color);
            border-radius: 0;
            color: var(--custom-invert-font-color);
            font-weight: 600;
            width: 100%;
        }
        .btn-search:hover {
            background-color: var(--custom-primary-color-hover);
            color:white;
        }
        .btn-search i {
            margin-right: 5px;
        }

            max-width: 100%;

        .select-calendar-icon {
            position: absolute;
            font-size: 18px;
            top: 28px;
            right: 27px;
            color: var(--custom-primary-color);
        }
        .select-marker-icon {
            position: absolute;
            top: 28px;
            right: 25px;
            font-size: 21px;
            width: 20px;
            height: 20px;
            text-align: center;
            color: var(--custom-primary-color);
        }
        @media screen and (min-width: 991px) {
            .btn-search {
                margin-top: 24px;
            }
        }
        
        /* react datepicker */
        .react-datepicker {
            background-color: var(--custom-background-color)!important;
            border: 1px solid var(--custom-primary-color)!important;
            border-radius: 0!important;
            font-size: 1.3rem!important;
        }
        .react-datepicker-popper {
            transition: ease .1s;
        }
        .react-datepicker__navigation--next {
            border-left-color: var(--custom-primary-color)!important;
        }
        .react-datepicker__navigation--previous {
            border-right-color: var(--custom-primary-color)!important;
        }
        .react-datepicker__month-container {
            float: left!important;
            width: 80vw!important;
            max-width: 270px!important;
        }
        .react-datepicker-time__header, .react-datepicker__current-month {
            font-size: 1.6rem!important;
        }
        .react-datepicker__header {
            border-radius: 0!important;
            border-bottom: 1px solid var(--custom-primary-color)!important;
        }
        .react-datepicker__day-name {
            margin: auto!important;
            width: 12%!important;
        }
        .react-datepicker__day {   
            width: 13%!important;
            margin: auto!important;   
            padding: 5px;
        }
        .react-datepicker__day:hover {
            border-radius: 0!important;
            background-color: var(--custom-secondary-color)!important;
            color: var(--custom-invert-font-color);
        }
        .react-datepicker__day--selected,
        .react-datepicker__day--keyboard-selected {
            border-radius: 0!important;
            background-color: var(--custom-primary-color)!important;
        }
        .date-back .react-datepicker-popper[data-placement^=top]{
            transform: translate3d(-11px, -220px, 0px)!important;
            right: 0px!important;
            left: unset!important;
        }
        .date-back .react-datepicker-popper[data-placement^=bottom] {
            transform: translate3d(-11px, 72px, 0px)!important;
            right: 0px!important;
            left: unset!important;
        }
        .date-back .react-datepicker__triangle {
            position: absolute!important;
            right: 50px!important;
            left: unset!important;
        }
        /* end - react datepicker */
